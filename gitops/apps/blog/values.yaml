image:
  repository: "gyorgy19/blog"
  tag: "0.1.5"

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "traefik"
  annotations: {}
  hosts:
    - host: garnaudov.com
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: www.garnaudov.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: blog-tls
      hosts:
        - garnaudov.com
        - www.garnaudov.com
