apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argocd
spec:
  project: monitoring
  sources:
    - repoURL: https://grafana-community.github.io/helm-charts
      chart: tempo-distributed
      targetRevision: "2.0.0"
      helm:
        valueFiles:
          - $values/gitops/apps/monitoring/tempo/values.yaml
    - repoURL: git@github.com:gd-arnold/cluster.git
      targetRevision: main
      path: .
      ref: values
    - repoURL: git@github.com:gd-arnold/cluster.git
      targetRevision: main
      path: gitops/apps/monitoring/tempo/sealedsecrets
  destination:
    server: https://kubernetes.default.svc
    namespace: tempo
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
