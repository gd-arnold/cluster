apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system-app-of-apps
  namespace: argocd
spec:
  project: system
  source:
    repoURL: git@github.com:gd-arnold/cluster.git
    targetRevision: main
    path: gitops/argocd-apps/system
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true